function getdmxcontent(){

   var dmxurl = "http://203.100.80.135:8080/JujuDemo/servlet/Singleadventure";
    
    //alert(dmxurl);
    var userinfo = "<div id=newcontent>";
    $.getJSON(
              dmxurl,

              $.each(data.item13, function(i) {
                     
         userinfo = '<div class=dtitle>'+data.item13.title +'</div><div class=dcontent>'+ data.item13.content +'<div>' ;
                     
                  });
              
              userinfo += "</div> ";
              
              //alert(userinfo);
              
              $(".dmxcontent").append(userinfo);
              
              });
