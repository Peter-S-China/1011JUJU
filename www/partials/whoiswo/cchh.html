<div class="whoiswobg">
<div class="new-navigation-bar" ng-controller="HomeCtrl">
    <div class="new-navigation-bar__item left quarter">
        <a class="new-icon-button--quiet" ng-click="slidePage('/whoiswo')">
          返回
              </a>
                </div>
    <div class="new-navigation-bar__item center half">
        <h1 class="new-navigation-bar__title">选择游戏词汇</h1>
    </div>
    <div class="new-navigation-bar__item right quarter">
    </div>
</div>
 
<div ng-controller="WhoiswosetupCtrl">


    <div style="padding:10px;">
        <span style="margin-top:18px;">卧底词儿:</span>
        <input
            name= "title1"
            type= "text"
            required
            class="whoiswo-text-input"
            
            value = "{{ title1 }}"
            ng-model="formData.t1"
            placeholder="{{ title1 }}">
        
        </div>
    
    <div style="padding:10px;">
        
        <span>平民词儿:</span>
        <input
        name="t2"
        type="text"
        required
        class="whoiswo-text-input"
        
        value = "{{ title2 }}"
        ng-model="formData.t2"
        placeholder="{{ title2 }}"></div>

<div style="border-radius: 6px;float:left;font-weight:bold;width:100px;color:white;padding:10px;background-color:#FF6600;text-align:center;margin-left:30px;">
   
   <a  ng-click="RandomCC()"> 随机词汇 </a>

    </div>

<div style="border-radius: 6px;float:left;font-weight:bold;width:100px;color:white;padding:10px;background-color:#66CC99;text-align:center;margin-left:20px;">
    
    <a  ng-click="sendcc()">确定选择</a>
    
   

</div>


<div  style="border-radius: 6px;float:left;font-weight:bold;width:200px;color:white;padding:10px;background-color:#000066;text-align:center;margin:30px;" ng-show="message">{{ message }}</div>

</div>
</div>
