<script type="text/javascript" src="./jquery.flip.min.js"></script>
<script type="text/javascript" src="./jquery.wallflip.js"></script>
<script>
    $(document).ready(function(){
        $("#wallflip1").wallflip({
                                               oneAtTime: true,
                                               fontSize: "13px",
                                               fontFamily: "Comic Sans, Comic Sans MS, cursive",
                                        items: [
                                                       {
                                                       image: "./img/gameover.PNG",
                                                       description: "Check google site.",
                                                       link: "http://google.com",
                                                       link_name: "Google"
                                                       }
                                                       ]
                                               });
                      
                      });
                      
//杀人游戏结果

  

</script>

<style>
    
    body{
        font: 14px "Source Sans", helvetica, arial, sans-serif;
        -moz-user-select: none; /*火狐*/
        -webkit-user-select: none; /*webkit浏览器*/
        -ms-user-select: none; /*IE10*/
        -khtml-user-select: none; /*早期浏览器*/
        user-select: none;
        
    }

.main{
    
    margin-top: -8px;
    margin-left: -8px;

}


.sponsorListHolder{
	margin-bottom:30px;
}

.sponsor{
	width:10px;
	height:10px;
	float:left;
	margin:0px;
	
	/* Giving the sponsor div a relative positioning: */
	position:relative;
	cursor:pointer;
}

.sponsorFlip{
	/*  The sponsor div will be positioned absolutely with respect
     to its parent .sponsor div and fill it in entirely */
    
	position:absolute;
	left:0;
	top:0;
	width:320px;
	height:568px;
	border:1px solid #ddd;
	background:url("../demo/img/bg.jpg") no-repeat center center #f9f9f9 !important;
	background-color: #f9f9f9 !important;
    
}

.sponsorFlip:hover{
	border:1px solid #999;
	
	/* CSS3 inset shadow: */
	-moz-box-shadow:0 0 30px #999 inset;
	-webkit-box-shadow:0 0 30px #999 inset;
	box-shadow:0 0 30px #999 inset;
}

.sponsorFlip img{
	/* Centering the logo image in the middle of the sponsorFlip div */
	
	position:absolute;
	top:50%;
	left:50%;
	margin:-70px 0 0 -70px;
}

.sponsorData{
	/* Hiding the .sponsorData div */
	display:none;
}

.sponsorDescription{
	font-size:11px;
	padding:50px 10px 20px 20px;
	font-style:italic;
}

.sponsorURL{
	font-size:10px;
	font-weight:bold;
	padding-left:20px;
}
</style>
<div class="main">
<div id="wallflip1"></div>

</div>
